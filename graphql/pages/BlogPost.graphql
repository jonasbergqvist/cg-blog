query BlogPost($locale: [Locales] = en, $id:Int, $workId: Int){
  LocationItemPage(locale: $locale, where:{
    ContentLink: {
      Id: {eq: $id}, WorkId:{ eq: $workId}
    }
  })
  {
    items{
      Name,
      Url,
      StartPublish,
      MainIntro,
      MainBody,
      Image {
        Url
      },
      PageImage {
        Url
      },
      ContentLink {
        Id
        WorkId
        GuidValue
        ProviderName
        Url
      }
    }
  }
}
