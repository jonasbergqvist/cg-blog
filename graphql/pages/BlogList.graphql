query BlogList($locale: [Locales] = en, $draft: Boolean = true){
    LocationItemPage(locale: $locale, limit: 50, orderBy:{
        Name : ASC, Saved: DESC
    }, where: {IsCommonDraft: {eq : $draft}})
    {
        items{
            Name,
            RelativePath,
            StartPublish,
            Status,
            Saved,
            MainIntro,
            Image {
                Url
            },
            PageImage {
                Url
            },
            ContentLink {
                Id
                WorkId
                GuidValue
                ProviderName
                Url
            }
        }
    }
}
